<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--v-if：if判断 在切换时元素及它的数据绑定 / 组件被销毁并重建-->
<!--v-else-if：前一兄弟元素必须有 v-if 或 v-else-if。-->
<div v-if="type === 'A'">
    A
</div>
<div v-else-if="type === 'B'">
    B
</div>
<!--v-else：不需要表达式 前一兄弟元素必须有 v-if 或 v-else-if。-->
<div v-if="Math.random() > 0.5">
    Now you see me
</div>
<div v-else>
    Now you don't
</div>
<!--v-show：根据表达式之真假值，切换元素的 display CSS 属性-->
<h1 v-show="ok">Hello!</h1>
</body>
</html>
