<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本操作</title>
    <script src="node_modules/vue/dist/vue.js"></script>

</head>
<body id="app">
<!--{{}} 文本插值-->
<p>{{message}}</p>
<!--v-text：赋值给 textContent-->
<p v-text="message"></p>
<!--v-html：展示 html 代码-->
<p v-html="<h1>hello</h1>"></p>
<!--v-bind：单项数据绑定 缩写(:)-->
<p v-bind:style="fontSize:fsize+'px'"></p>
<!--v-model：双向数据绑定 监听用户的输入事件以更新数据
会忽略所有表单元素的 value、checked、selected 特性的初始值。选择 Vue 实例数据来作为具体的值-->
<input v-model="message" >
<p>输入了: {{ message }}</p>
</body>
<script>
    new Vue({
        el:'#app',
        data:{
            message:'hello',
            fsize:'10'
        }
    })
</script>
</html>
