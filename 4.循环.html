<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>循环</title>
</head>
<body>
<!--v-for：循环渲染
为了给 Vue 一个提示，以便它能跟踪每个节点的身份，从而重用和重新排序现有元素，
你需要为每项提供一个唯一 key 属性
-->
<div v-for="(item, index) in items"></div>
<div v-for="(val, key) in object"></div>
<div v-for="(val, key, index) in object"></div>


<div v-for="item in items">
    {{ item.text }}
</div>

</body>
</html>
